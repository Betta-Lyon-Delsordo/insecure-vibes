<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Results - Insecure Vibes</title>
  </head>
  <body style="background-color:powderblue;">
    <h1>Search Results</h1>

    <p>Your query: <em>{{ query }}</em></p>

    {% if results %}
    <table border="1">
      <thead><tr><th>ID</th><th>Username</th></tr></thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}

    <p><a href="/">Back</a></p>
  </body>
</html>
